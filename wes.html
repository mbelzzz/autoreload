<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sederhana: JavaScript URL ID</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>Buka Produk Berdasarkan Input ID</h1>

    <p>Masukkan ID produk dan klik tombol:</p>
    <input type="text" id="inputProductId" placeholder="Contoh: P001" value="P001">
    <button onclick="bukaHalamanProduk()">Buka Detail</button>

    <script>
        function bukaHalamanProduk() {
            // Ambil nilai ID dari input teks
            const productId = document.getElementById('inputProductId').value;

            // Base URL halaman tujuan
            const baseUrl = "detail-produk.html";

            // Gabungkan string untuk membuat URL lengkap
            // Gunakan `encodeURIComponent` untuk memastikan ID aman di URL,
            // terutama jika ada spasi atau karakter khusus lainnya.
            const finalUrl = `${baseUrl}?id=${encodeURIComponent(productId)}`;

            console.log("Mengarahkan ke:", finalUrl);

            // Redireksi browser ke URL tersebut
            window.location.href = finalUrl;
        }
    </script>

</body>
</html>

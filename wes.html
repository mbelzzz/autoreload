<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireksi Otomatis dengan Parameter</title>
</head>
<body>

    <h1>Mengalihkan Halaman...</h1>
    <p>Halaman ini akan mengalihkan Anda ke halaman detail produk dalam beberapa detik.</p>

    <script>
        // Misalkan ID produk ini datang dari database, perhitungan, atau sumber lain
        const dynamicProductId = "ITEM_XYZ_999";
        const userRole = "premium";

        // Tentukan Base URL
        const targetBaseUrl = "halaman-tujuan.html";

        // Bangun parameter URL
        const params = new URLSearchParams();
        params.append('id', dynamicProductId);
        params.append('peran', userRole);

        // Gabungkan Base URL dengan Query String
        const finalRedirectUrl = `${targetBaseUrl}?${params.toString()}`;

        // Lakukan redireksi setelah 3 detik (opsional, bisa langsung)
        setTimeout(() => {
            console.log("Mengalihkan ke:", finalRedirectUrl);
            window.location.href = finalRedirectUrl;
        }, 3000); // Redireksi setelah 3 detik
        
        // Untuk redireksi langsung tanpa delay:
        // window.location.href = finalRedirectUrl;
    </script>

</body>
</html>

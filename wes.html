<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama dengan Iframe Parameter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { margin-bottom: 20px; }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Halaman Utama</h1>
    <p>Masukkan ID produk dan klik tombol untuk menampilkan detailnya di bawah (dalam iframe):</p>

    <div class="container">
        <input type="text" id="productIdInput" placeholder="Masukkan ID Produk" value="PROD_XYZ_001">
        <button onclick="loadContentInIframe()">Muat Detail di Iframe</button>
    </div>

    <h2>Konten Detail Produk (dalam Iframe):</h2>
    <iframe id="detailIframe" src="about:blank"></iframe>

    <script>
        function loadContentInIframe() {
            const productId = document.getElementById('productIdInput').value;

            // Pastikan ID tidak kosong
            if (!productId) {
                alert("Mohon masukkan ID produk!");
                return;
            }

            // Langkah 1 & 2: Buat URL dengan parameter ID
            const iframeBaseUrl = "konten-iframe.html"; // Nama file untuk iframe
            const params = new URLSearchParams();
            params.append('id', productId);
            params.append('sumber', 'halaman_utama'); // Contoh parameter tambahan

            const finalIframeUrl = `${iframeBaseUrl}?${params.toString()}`;

            // Langkah 3 (pengganti langkah 4 sebelumnya): Setel src iframe
            const iframeElement = document.getElementById('detailIframe');
            iframeElement.src = finalIframeUrl;

            console.log("Memuat iframe dengan URL:", finalIframeUrl);
        }
    </script>

</body>
</html>

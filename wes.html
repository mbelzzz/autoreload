<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsing Parameter Sederhana</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        div {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        strong { color: #0056b3; }
    </style>
</head>
<body>

    <h1>Detail Halaman</h1>
    <p>URL halaman ini mungkin memiliki parameter. Kita akan mengambilnya di sini.</p>

    <div id="parameterInfo">
        <p><strong>Informasi Parameter dari URL:</strong></p>
        <p>ID Produk: <span id="displayId">Tidak ada</span></p>
    </div>

    <script>
        // Langkah 1: Dapatkan bagian "query string" dari URL saat ini
        // Misalnya: '?id=produk123&warna=biru'
        const queryString = window.location.search;

        // Langkah 2: Buat objek URLSearchParams dari query string
        // Ini akan memudahkan kita untuk mengambil parameter satu per satu
        const urlParams = new URLSearchParams(queryString);

        // Langkah 3: Ambil nilai parameter menggunakan metode .get()
        // Masukkan nama parameter yang ingin Anda ambil (misal: 'id', 'warna', 'nama')
        const productId = urlParams.get('id');
        // Langkah 4: Tampilkan nilai yang didapatkan ke HTML
        window.location.href = displayId;
    </script>

</body>
</html>
